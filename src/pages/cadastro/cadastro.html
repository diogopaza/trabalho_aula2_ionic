<ion-header>

  <ion-navbar>
    <ion-title>CadastroPage</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-col text-center col-12>
        <ion-item>
          <ion-label floating>E-mail</ion-label>
          <ion-input [(ngModel)]="email"  type="email" ></ion-input>
        </ion-item>
       
      </ion-col>
  <ion-col text-center col-12>
    <ion-item>
      <ion-label floating>Senha</ion-label>
      <ion-input  [(ngModel)]="senha" type="password" ></ion-input>
    </ion-item>
   
  </ion-col>
  <ion-col text-center col-12>
      <button block ion-button large (click)="cadastroUser()">
        <ion-icon ios="ios-log-in" md="md-log-in" style="font-size:34px;padding-right:10px;"></ion-icon> Cadastrar</button>
    </ion-col>
   

</ion-content>
