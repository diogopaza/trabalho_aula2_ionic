<ion-header>
  <ion-navbar hideBackButton>
    <ion-buttons start left>
      <button ion-button (click)="voltarPagina()" style="color:black !important;">
        <ion-icon ios="ios-arrow-back" md="md-arrow-back"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Fotos</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-card text-center>{{ local.payload.val().pais}} - {{ local.payload.val().local}}</ion-card>

  <ion-row>
    <button ion-button full (click)="incluirFoto()">
      <ion-icon ios="ios-document" md="md-document"></ion-icon>
      Enviar nova foto
    </button>
  </ion-row>
  <ion-row>
    <ion-list *ngFor="let foto of fotosmostrar">
      <ion-col>
          <button ion-item padding-left style="border-bottom: 1px grey solid" >
              <img src="{{ foto.payload.val().downloadurl }}"  >
          </button>


      {{foto.payload.val().comentarios }}
      <ion-col text-center col-12>
          <ion-item>
            <ion-label floating>Comentarios</ion-label>
            <ion-input  [(ngModel)]="comentario" type="text" ></ion-input>
          </ion-item>
          
        </ion-col>  
        <ion-col text-center col-4>
            <button block ion-button large  (click)="clicar(foto)" >
              <ion-icon ios="ios-log-in" md="md-log-in" style="font-size:34px;padding-right:10px;"></ion-icon>Enviar</button>
          </ion-col>   
      </ion-col>
    </ion-list>
  </ion-row>

</ion-content>
